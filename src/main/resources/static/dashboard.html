<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f5f7fb;
        }

        header {
            padding: 15px 25px;
            background: #1f2937;
            color: white;
        }

        nav {
            padding: 10px;
            background: #e2e8f0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        nav button {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: white;
        }

        nav button.active {
            background: #2563eb;
            color: white;
        }

        .view {
            display: none;
            padding: 20px;
        }

        .view.active { display: block; }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 16px;
            margin-top: 15px;
        }

        .product-card {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f9fafb;
        }

        .product-name { font-weight: bold; }
        .product-price { color: green; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #cbd5e1;
            padding: 6px;
        }

        button {
            padding: 6px 10px;
            margin-top: 8px;
            border-radius: 20px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button.secondary {
            background: #64748b;
        }
    </style>
</head>

<body>

<header>
    <h2>E-Commerce API Dashboard</h2>
</header>

<nav>
    <button class="active" data-view="search">Product Search</button>
    <button data-view="cart">Cart</button>
</nav>

<!-- SEARCH VIEW -->
<div id="view-search" class="view active">
    <h3>Search Products</h3>

    <input type="text" id="keyword" placeholder="Search keyword...">
    <button onclick="searchProducts()">Search</button>

    <div id="searchResults" class="cards-grid"></div>
</div>

<!-- CART VIEW -->
<div id="view-cart" class="view">
    <h3>Your Cart</h3>
    <div id="cartSummary"></div>
</div>

<script>
    let currentCart = null;

    /* ---------- NAVIGATION ---------- */
    document.querySelectorAll("nav button").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
            document.getElementById("view-" + btn.dataset.view).classList.add("active");

            if(btn.dataset.view === "cart") {
                renderCart();
            }
        });
    });

    /* ---------- SEARCH PRODUCTS ---------- */
    async function searchProducts() {
        const keyword = document.getElementById("keyword").value;
        const resultDiv = document.getElementById("searchResults");
        resultDiv.innerHTML = "";

        const url = `http://localhost:8080/api/customer/products?keyword=${keyword}&pageSize=6&pageNo=0`;

        const res = await fetch(url);
        const products = await res.json();

        products.forEach(p => {
            const div = document.createElement("div");
            div.className = "product-card";

            div.innerHTML = `
            <img src="${p.imageUrl}">
            <div class="product-name">${p.name}</div>
            <div>${p.description}</div>
            <div class="product-price">₹${p.price}</div>
            <div>Stock: ${p.stock}</div>

            <input type="number" id="qty-${p.id}" value="1" min="1" style="width:60px;">
            <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;

            resultDiv.appendChild(div);
        });
    }

    /* ---------- GET / STORE ORDER ID ---------- */
    function getOrderId() {
        return localStorage.getItem("ORDER_ID");
    }

    function saveOrderId(id) {
        localStorage.setItem("ORDER_ID", id);
    }

    /* ---------- ADD TO CART ---------- */
    async function addToCart(productId) {

        const qtyInput = document.getElementById("qty-" + productId);
        const quantity = parseInt(qtyInput.value) || 1;

        const payload = {
            orderId: getOrderId(),   // ✅ IMPORTANT FIX
            productId: productId,
            quantity: quantity
        };

        const res = await fetch("http://localhost:8080/api/customer/order-item", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        // Save orderId for next requests
        if(data.orderId) {
            saveOrderId(data.orderId);
        }

        currentCart = data;

        alert("✅ Product added to cart!");
    }

    /* ---------- RENDER CART ---------- */
    function renderCart() {
        const div = document.getElementById("cartSummary");
        div.innerHTML = "";

        if(!currentCart || !currentCart.orderItems) {
            div.innerHTML = "<p>No items in cart yet.</p>";
            return;
        }

        let html = `
        <h4>Order ID: ${currentCart.orderId}</h4>
        <table>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
    `;

        currentCart.orderItems.forEach(item => {
            html += `
            <tr>
                <td>${item.productName}</td>
                <td>${item.quantity}</td>
                <td>₹${item.price}</td>
                <td>₹${item.totalPrice}</td>
            </tr>
        `;
        });

        html += `</table><h3>Total: ₹${currentCart.orderTotalPrice}</h3>`;

        div.innerHTML = html;
    }
</script>

</body>
</html>
